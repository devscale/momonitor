{% extends "modal_forms/base.html" %}

{% block form_body %}
{{form.service}}
<fieldset>
  <legend class="modal-section-header">Basic</legend>
  <div class="pull-left">
    <label>Name</label>
    {{form.name}}
    <label>Description</label>
    {{form.description}}
  </div>
  <div class="pull-right">
    <label class="checkbox">{{form.silenced}} Silenced</label>
    <label>Umpire Metric</label>
    {{form.umpire_metric}}
    <label>Umpire Min</label>
    {{form.umpire_min}}
    <label>Umpire Max</label>
    {{form.umpire_max}}
  </div>
  <div class="clearfix"></div>
  {% include "modal_forms/advanced_form_directions.html" %}
</fieldset>


{% endblock %}
